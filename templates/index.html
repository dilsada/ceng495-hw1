<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/css/ol.css" type="text/css"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}" type="text/css"/>

    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/build/ol.js"></script>
</head>

<body>
    <div class="header1">CENG495 Cloud Computing</div>
    <div class="header2">Assignment 1</div>

    <div class="form">
        <form action="/" method="POST">
            <select name="districts" id="districts">
                <option></option>
            </select>
            <select name="parks" id="parks">
                <option></option>
            </select>
            <button type="submit">Search Parking Spots</button>
        </form>    
    </div>
    
    <script>
        "use strict";
        
        var districts = {{ districts|tojson }};
        var form = $('form');
        var district = $('select#districts');
        var park = $('select#parks');

        for(var key in districts){
            district.append($('<option/>', {'value': key, 'text': key}));
        }

        district.change(function(event){
            park.empty();

            var parks = districts[String(district.val())];
            console.log(String(parks));

            for (var item in parks) {
                park.append($('<option/>', {'value': parks[item], 'text': parks[item]}));
            }
        });

        /*form.submit(function(event) {
            event.preventDefault();
            console.log("You chose " + park.val() + " in " + district.val());
        });*/
    </script>

    {% if parkInfo != '' %}
        <div class="info">Park Information for {{parkInfo['parkName']}} <br>
            Empty Spots: {{parkInfo['emptySpots']}} <br>
            Total Capacity: {{parkInfo['capacity']}} <br>
            Location:
        </div>    
        <div id="map" class="map"></div>
    {% else %}
        <div class="info">Please choose a car park.</div>
    {% endif %}

    <script type="text/javascript">
        var parkInfo = {{ parkInfo|tojson}};
        console.log(parkInfo['long']);
        console.log(parkInfo['lat']);
        
        var map = new ol.Map({
          target: 'map',
          layers: [
            new ol.layer.Tile({
              source: new ol.source.OSM()
            })
          ],
          view: new ol.View({
            center: ol.proj.fromLonLat([parkInfo['long'],parkInfo['lat']]),
            zoom: 18
          })
        });
    </script>
    
    
    
</body>

</html>
